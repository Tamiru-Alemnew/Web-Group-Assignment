  <header class="header">money matters you lets safe our money bel bel </header>
  <div class="container">
    <h2 class="head">Create Your Free Account</h2>

      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname"placeholder="fullname" fullname" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email"placeholder="Email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password"placeholder="password" id="password" name="password" required>
        <p>Are your forgot Password ?</p>
      </div>
      <div class="form-group">
        <button type="submit">Create Account</button>
        <p>Already have an Account? <a href="#">Login</a></p>
      </div>
    </form>
     <P class="OR">OR</P>

  </div>
  </div>
