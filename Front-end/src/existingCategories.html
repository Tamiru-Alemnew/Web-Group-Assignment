<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Existing Categories</title>
        <link rel="stylesheet" href="./styles/exsistingCat.css">
    </head>
    <body>
        <div class="cont">
            <h1>Exsisting Categories</h1>
            <ul>
                <li>
                    <span class="name">Food</span>
                    <span class="checker">
                        <input type="checkbox">
                    </span>
                </li>
                <li>
                    <span class="name">Utility</span>
                    <span class="checker">
                        <input type="checkbox" checked="checked">
                    </span>
                </li>
                <li>
                    <span class="name">Transport</span>
                    <span class="checker">
                        <input type="checkbox" checked="checked">
                    </span>
                </li>
                <li>
                    <span class="name">Recreation</span>
                    <span class="checker">
                        <input type="checkbox">
                    </span>
                </li>
                <li>
                    <span class="name">School Fee</span>
                    <span class="checker">
                        <input type="checkbox" checked="checked">
                    </span>
                </li>
            </ul>
            <input type="text" class="into" value="Enter your Categories">
            <button class="hero">Add Categories</button>
        </div>
        <script src="./js/existingCat.js"></script>
    </body>
</html>
